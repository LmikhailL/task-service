databaseChangeLog:
  - changeSet:
      id: 0.1.0-1
      author: m.lipilov
      changes:
        - createTable:
            tableName: users_cud
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_keycloak_id
                  type: varchar
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: role
                  type: varchar
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
              - column:
                  name: amount_of_money_to_charge
                  type: numeric(5, 2)
              - column:
                  name: amount_of_money_to_pay
                  type: numeric(5, 2)
              - column:
                  name: users_cud_id
                  type: bigint
                  constraints:
                    foreignKeyName: tasks_users_cud_fk
                    references: users_cud(id)
        - addColumn:
            tableName: tasks
            columns:
              - column:
                  name: title
                  type: varchar
              - column:
                  name: jira_id
                  type: bigint
